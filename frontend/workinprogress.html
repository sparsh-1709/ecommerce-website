<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Development is in progress...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/viny's.png">

    <!-- Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #f5f4ef;
        }

        /* Background video */
        .bg-video {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Soft overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(245, 244, 239, 0.35);
            z-index: -1;
        }

        /* Glass sheet */
        .sheet {
            width: min(92%, 780px);
            padding: 70px 80px;
            border-radius: 28px;
            background: rgba(255, 255, 255, 0.40);
            backdrop-filter: blur(28px) saturate(160%);
            -webkit-backdrop-filter: blur(28px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.55);
            box-shadow: 0 25px 50px rgba(0,0,0,0.12),
                        inset 0 1px 0 rgba(255,255,255,0.6);
            text-align: center;
        }

        h1 {
            font-size: 56px;
            line-height: 68px;
            font-weight: 700;
            margin-bottom: 14px;
            color: #1f1f1fc3;
            text-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .highlight {
            color: #92804a76;
        }

        .divider {
            width: 90px;
            height: 2px;
            background: #8b794585;
            margin: 0 auto 26px;
            border-radius: 2px;
        }

        p {
            font-size: 16px;
            color: #465b52;
            max-width: 560px;
            margin: 0 auto;
            text-shadow: 0 1px 6px rgba(0,0,0,0.12);
        }

        footer {
            position: absolute;
            bottom: 18px;
            font-size: 13px;
            color: #666;
        }

        /* ========================= */
        /* TABLETS (<= 799px) */
        /* ========================= */
        @media (max-width: 799px) {
            .sheet {
                padding: 55px 45px;
                border-radius: 24px;
                max-width: 90%;
            }

            h1 {
                font-size: 44px;
                line-height: 54px;
            }

            p {
                font-size: 15px;
            }
        }

        /* ========================= */
        /* MOBILES (<= 477px) */
        /* ========================= */
        @media (max-width: 477px) {
            .sheet {
                padding: 40px 22px;
                border-radius: 20px;
            }

            h1 {
                font-size: 32px;
                line-height: 40px;
            }

            p {
                font-size: 14px;
            }

            footer {
                font-size: 12px;
                bottom: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Background video -->
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="img/banner/test2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <!-- Glass sheet -->
    <div class="sheet">
        <h1>
            Development <span class="highlight">is in progress...</span>
        </h1>
        <div class="divider"></div>
        <p>
            We are refining the experience to bring you something exceptional.
            Please check back shortly.
        </p>
    </div>

    <footer>
        © 2025 The Viny’s Collection. All rights reserved.
    </footer>

</body>
</html>
